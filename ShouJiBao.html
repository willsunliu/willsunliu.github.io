<script type="text/javascript">

	$(function(){ 
		
		 
		/* 加载功能 */
		assistive_mTouch(); //小光点以及菜单
		
		  
		  var h = $(".calculator span").eq(0).height();
		  
		  $(".calculator span").not(".gobackhome").css({ 
		  	"padding-top":h / 3.5 
		  })
		  
		  $("#Index").bind("tap",function(){  
			 		layer.open({type: 2});
					mui.openWindow({
						url: "index.html",
						id: "index"			
					});		 
	 	  })
		  
		    var iframe = document.getElementById("right_iframe");  
			 
			 $("#DaiShou,#DaiJi,#Save").bind("tap",function(){
			 	layer.open({type: 2});
			 	var url = $(this).attr("data-href") +'?new='+Math.random();		 	
		 		$("#right_iframe").attr("src",url); 			 
			 })
			 iframe.onload = function() {
	               layer.closeAll();
			 };  
	})

	
</script>
